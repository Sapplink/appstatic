<div class="row">
    <div class="col-md-12 project">
        <div class="title">
            <span>{{ 'projectsPage.title' | translate }}</span>
            <br>
            <!-- Add an ngIf after RL user created to display button only for developer -->
            <button (click)="addPost()"
            *ngIf="!inProduction">{{ 'projectsPage.addProject' | translate }}</button>
        </div>
        <br>
        <div class="cards">
            <app-card imageURL="assets/images/ai_stock.jpg"
            cardTitle="Determining Manupilation in Photos Using Machine Learning"
            cardTags="AI, Classification"
            [cardContent]="photoClassificationContent"
            cardLink="https://github.com/Sapplink/APS360Project"></app-card>

            <app-card imageURL="assets/images/covid-stock.jpg"
            cardTitle="COVID-19 Second Wave Scenario Risk Analysis for a Sulphuric Acid Project"
            cardTags="Python, Monte Carlo"
            [cardContent]="monteCarloContent"
            cardLink="https://github.com/marcmerih/covid19-monte-carlo"></app-card>

            <app-card imageURL="assets/images/sapplink-logo.png"
            cardTitle="Sapplink Application Development: Portfolio and Online Presence"
            cardTags="UX/UI, Angular, Node"
            [cardContent]="sapplinkContent"
            cardLink="https://github.com/Sapplink/appstatic"></app-card>

            <app-card imageURL="assets/images/fpl.jpg"
            cardTitle="Predicting the Fantasy Premier League: Modelling the Winning Team"
            cardTags="Analytics, Optim. Models"
            [cardContent]="fplContent"
            cardLink="https://github.com/marcmerih/"></app-card>

            <app-card imageURL="assets/images/piping.png"
            cardTitle="Process Piping Fabrication & Erection Manhour Estimator (Coming Soon)"
            cardTags="iOS, Flutter, UX/UI"
            [cardContent]="pipingContent"
            cardLink="https://github.com/marcmerih/"></app-card>  <!-- Future Project: Hidden for now -->
        
            <app-card imageURL="assets/images/stock_market_stock.jpg"
            cardTitle="Machine Learning in Finance: Predicting Stock Prices (Coming Soon)"
            cardTags="Fintech, ML, UI"
            [cardContent]="utefaContent"
            cardLink="https://github.com/marcmerih/"></app-card>  
      
            <app-card imageURL="assets/images/tesla.jpeg"
            cardTitle="Creating a GPS Application That Learns: iNAGO (Coming Soon)"
            cardTags="UX/UI, AI, Analytics"
            [cardContent]="inagoContent"
            cardLink="https://github.com/marcmerih/"></app-card>
        </div>
        <!-- To Be Uncommented When Database is created -->

                [cardTags]="card.data.cardTags"
            ></app-card>
        </div> -->
    </div>
</div>
